<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="scripts/sweetalert.css">

    <title></title>
</head>
<body>

    <div id="result"></div>


    <div class="container">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Add Name" id="Naming">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Add Email">
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" placeholder="Add Message"></textarea>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload File</label>
                <input type="file">
                <p class="help-block">Only png and jpg allowed</p>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>

            <button type="submit" class="btn btn-default" id="ButSub" onclick="clickCounter()">Submit</button>
        </form>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/schedule.js"></script>
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
